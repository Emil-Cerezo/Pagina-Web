<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla de Carga</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #282c34;
      color: white;
      font-family: Arial, sans-serif;
    }

    .loader {
      border: 12px solid #f3f3f3;
      border-top: 12px solid #61dafb;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      margin-top: 20px;
      text-align: center;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div>
    <div class="loader"></div>
    <div class="loading-text">Cargando, por favor espera...</div>
  </div>
</body>
</html>
